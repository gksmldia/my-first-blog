<html>
  <head>
    <title>Hanui's blog</title>
  </head>
  <body>
    <div>
      <h1><a href="/">Hanui's Blooooooooooog</a></h1>
    </div>
    {% for post in posts %}
      <div>
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
        <p>published: {{ post.published_date }}
      </div>
    {% endfor %}
  </body>
</html>
