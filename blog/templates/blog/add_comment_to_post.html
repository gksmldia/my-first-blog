{% extends 'blog/base.html' %}

{% block content %}
  <h1>New comment</h1>
  <form method="POST" class="form-horizontal post-form">{% csrf_token %}
    <div class="form-group">
      <label for="author" class="col-sm-1 control-label">{{ form.author.label_tag }}</label>
      <div class="col-sm-9">
        <input name="{{ form.author.html_name}}" id="author" type="text" class="form-control" />
      </div>
    </div>
    <div class="form-group">
      <label for="text" class="col-sm-1 control-label">{{ form.text.label_tag }}</label>
      <div class="col-sm-9">
        <textarea name="{{ form.text.html_name}}" id="text" class="form-control" rows="3"></textarea>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-9">
        <button type="submit" class="btn btn-ptimary">Send</button>
      </div>
    </div>
  </form>
{% endblock %}
